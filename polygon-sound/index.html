<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sound of Polygons</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Math-sound compatible style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. Header (Shared) -->
        <header class="header">
            <h1>The Sound of Polygons</h1>
            <p class="subtitle">#geometry #harmonic #rhythm</p>
        </header>

        <!-- 2. Main Canvas Area (Shared Layout) -->
        <div class="canvas-wrapper">
            <span class="function-title" id="currentNote">---</span>
            <span class="canvas-clock" id="infoText">L-1</span>
            <canvas id="mainCanvas"></canvas>
        </div>

        <!-- 3. Formula Space (Replaced with Piano) -->
        <div class="formula-display">
            <div id="pianoContainer">
                <!-- Javascript will inject keys -->
            </div>
        </div>

        <!-- 4. Unified Controls & Layers -->
        <div class="main-controls-container">
            <!-- Playback Controls -->
            <div class="playback-group">
                <button id="playBtn" class="circle-btn play-btn" title="Start/Stop">
                    <i data-lucide="play" class="icon-lg"></i>
                </button>
                <button id="resetBtn" class="circle-btn" title="Reset">
                    <i data-lucide="rotate-ccw"></i>
                </button>
                <button id="randomBtn" class="circle-btn" title="Randomize">
                    <i data-lucide="dice-5"></i>
                </button>
            </div>

            <!-- Layer Tabs (Inject L-1, + here) -->
            <div id="layerSelector" class="layer-group">
                <!-- Javascript will inject layers here -->
            </div>
        </div>

        <!-- 6. Detail Settings (Function Selector Style) -->
        <div class="function-selector">
            <!-- Vertices Selector Row -->
            <div class="selector-row" id="sidesSelector">
                <!-- V3, V4, V5... injected here -->
            </div>
        </div>

        <!-- 7. Sliders Area (Shared) -->
        <div class="sliders-container">
            <!-- Scale Preset -->
            <div class="slider-control scale-toggle">
                <label for="scaleSelect" class="scale-label">Scale</label>
                <select id="scaleSelect" class="scale-select">
                    <option value="Pentatonic">Pentatonic</option>
                    <option value="Dorian">Dorian</option>
                    <option value="Phrygian">Phrygian</option>
                    <option value="Blues">Blues</option>
                    <option value="Whole-tone">Whole-tone</option>
                </select>
            </div>
            <div class="scale-hint" id="scaleHint" aria-live="polite"></div>

            <div class="slider-control">
                <span class="slider-icon">‚è±</span>
                <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
                <span id="speedValue" class="slider-value">1.0x</span>
            </div>
        </div>
    </div>

    <!-- Main Entry -->
    <script type="module" src="app.js"></script>
</body>
</html>
