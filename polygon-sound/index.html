<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Sound - Harmonic Geometry</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Math-sound compatible style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. Header (Shared) -->
        <header class="header">
            <h1>Polygon Sound</h1>
            <p class="subtitle">#geometry #harmonic #rhythm</p>
        </header>

        <!-- 2. Main Canvas Area (Shared Layout) -->
        <div class="canvas-wrapper">
            <span class="function-title" id="currentNote">---</span>
            <span class="canvas-clock" id="infoText">L-1</span>
            <canvas id="mainCanvas"></canvas>
        </div>

        <!-- 3. Formula Space (Replaced with Piano) -->
        <div class="formula-display">
            <div id="pianoContainer">
                <!-- Javascript will inject keys -->
            </div>
        </div>

        <!-- 4. Main Controls (Shared Layout) -->
        <div class="controls">
            <button id="playBtn" class="control-btn" title="Start/Stop">
                <i data-lucide="play" id="playIcon"></i>
            </button>
            <button id="resetBtn" class="control-btn" title="Reset">
                <i data-lucide="rotate-ccw"></i>
            </button>
        </div>

        <!-- 5. Layer Tabs (Category Style) -->
        <div class="category-tabs" id="layerSelector">
            <!-- Layers will be injected here -->
        </div>

        <!-- 6. Detail Settings (Function Selector Style) -->
        <div class="function-selector">
            <!-- Vertices Selector Row -->
            <div class="selector-row" id="sidesSelector">
                <!-- V3, V4, V5... injected here -->
            </div>
        </div>

        <!-- 7. Sliders Area (Shared) -->
        <div class="sliders-container">
            <div class="slider-control">
                <span class="slider-icon">‚è±</span>
                <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
                <span id="speedValue" class="slider-value">1.0x</span>
            </div>
        </div>
    </div>

    <!-- Main Entry -->
    <script type="module" src="app.js"></script>
</body>
</html>
